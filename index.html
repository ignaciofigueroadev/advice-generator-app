<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="build/tailwind.css" />

  <script src="./js/index.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body class="bg-dark-blue text-light-cyan font-manrope">

  <main class="w-full min-h-screen flex justify-center items-center">
    <section
      class="w-[25rem] min-h-[16rem] text-2xl flex flex-col items-center justify-between bg-dark-grayish-blue py-4 px-5 rounded-xl lg:w-[30rem] lg:h-[19rem] lg:text-2xl lg:py-2 lg:px-10">
      <p class="text-neon-green py-5 uppercase text-xs tracking-widest"><span id="advice-id"></span>
      </p>
      <p class="text-center pb-8" id="advice-text">Loading...</p>

      <div>
        <img src=" images/pattern-divider-mobile.svg" alt="Divider" class="lg:hidden">
        <img src="images/pattern-divider-desktop.svg" alt="Divider" class="hidden lg:block">
      </div>
      <div>
        <button
          class="bg-neon-green p-4 rounded-full hover:drop-shadow-neon duration-200 hover:rotate-180 translate-y-10"
          id="advice-button">
          <img src="images/icon-dice.svg" alt="Dice button to generate new advices">
        </button>
      </div>
    </section>
  </main>

</body>

</html>
